<body>

  <h1>ðŸ“¸ Gueuloton</h1>
  <p>Gueule bien fort et la photo se dÃ©clenche toute seule !</p>

  <video id="video" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <div id="status">Chargement...</div>
  <div id="photo"></div>

  <button id="downloadBtn" style="display:none;">ðŸ“¥ TÃ©lÃ©charger la photo</button>
  <button id="resetBtn" style="display:none;">ðŸ”„ Recommencer</button>

  <audio id="voiceIntro" src="gueulothon.wav" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const photoDiv = document.getElementById('photo');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('voiceIntro');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    let audioContext, analyser, microphone, dataArray;
    let canTakePhoto = true;

    window.onload = () => {
      audio.play().catch(() => {
        console.log("Lecture automatique bloquÃ©e.");
      });
      setup();
    };

    async function setup() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        audioContext = new AudioContext();
        microphone = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        microphone.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        status.textContent = "En attente de gueulements...";
        listenSound();
      } catch (e) {
        status.textContent = "Erreur accÃ¨s camÃ©ra/micro : " + e.message;
        status.style.color = "red";
      }
    }

    function listenSound() {
      analyser.getByteFrequencyData(dataArray);
      let values = 0;
      for (let i = 0; i < dataArray.length; i++) values += dataArray[i];
      let average = values / dataArray.length;
      const threshold = 70;

      if (average > threshold && canTakePhoto) {
        canTakePhoto = false;
        status.textContent = "Gueulage dÃ©tectÃ© ! Photo prise.";
        takePhoto();
        setTimeout(() => {
          canTakePhoto = true;
          status.textContent = "En attente de gueulements...";
        }, 3000);
      }
      requestAnimationFrame(listenSound);
    }

    function takePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL('image/png');

      photoDiv.innerHTML = `
        <img src="${imgData}" alt="Photo prise lors du gueulage" />
        <div id="caption">merci @dbprod13</div>
      `;
      downloadBtn.style.display = 'inline-block';
      resetBtn.style.display = 'inline-block';

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = imgData;
        a.download = 'gueuloton-photo.png';
        a.click();
      };
    }

    resetBtn.onclick = () => {
      photoDiv.innerHTML = "";
      status.textContent = "En attente de gueulements...";
      downloadBtn.style.display = 'none';
      resetBtn.style.display = 'none';
    };
  </script>
