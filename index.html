<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gueuloton </title>
  <style>
    body {
      background: linear-gradient(to bottom, #5c1a1a, #2e0d0d);
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      max-width: 600px;
    }
    video, canvas {
      border: 8px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 320px;
      height: 240px;
      background: black;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      background: #fff;
      color: #5c1a1a;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    #photo {
      margin-top: 2rem;
    }
    #photo img {
      border: 6px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 320px;
      height: auto;
    }
    #caption {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ffcccb;
      text-shadow: 1px 1px 2px #000;
    }
    button {
      margin: 1rem 0.5rem;
      background-color: #fff;
      color: #5c1a1a;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button:hover {
      background-color: #eee;
    }
    #controls {
      display: none;
    }
    audio {
      display: none;
    }
    /* D√©cibelm√®tre */
    #decibelMeter {
      width: 320px;
      height: 20px;
      background: #333;
      border: 2px solid #aaa;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
      position: relative;
    }
    #decibelLevel {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
      transition: width 0.1s ease;
    }
  </style>
</head>
<body>

  <h1>üì∏ Gueuloton</h1>
  <p>Appuie sur le bouton, gueule bien fort... et le Gueuloton s‚Äôoccupe du reste !</p>

  <button id="startBtn" style="display:none;">‚ñ∂Ô∏è Appuyez pour d√©marrer</button>

  <div id="controls">
    <video id="video" autoplay muted playsinline></video>
    <div id="decibelMeter"><div id="decibelLevel"></div></div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div id="status">Chargement...</div>
    <div id="photo"></div>
    <button id="downloadBtn" style="display:none;">üì• T√©l√©charger la photo</button>
    <button id="resetBtn" style="display:none;">üîÑ Recommencer</button>
  </div>

  <audio id="voiceIntro" src="son/gueulothon.mp3" preload="auto" playsinline></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const photoDiv = document.getElementById('photo');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('voiceIntro');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const startBtn = document.getElementById('startBtn');
    const controls = document.getElementById('controls');
    const decibelLevel = document.getElementById('decibelLevel');

    let audioContext, analyser, microphone, dataArray;
    let canTakePhoto = true;

    // Essaie de lancer l'audio + webcam au chargement
    window.onload = async () => {
      try {
        await audio.play();
        // Audio lanc√©, on peut d√©marrer cam√©ra et d√©tection
        setup();
        controls.style.display = 'block';
      } catch(e) {
        // Audio bloqu√© : affiche bouton d√©marrage manuel
        startBtn.style.display = 'inline-block';
        status.textContent = "Cliquez sur 'Appuyez pour d√©marrer' pour lancer";
      }
    };

    startBtn.onclick = async () => {
      try {
        await audio.play();
        startBtn.style.display = 'none';
        controls.style.display = 'block';
        setup();
      } catch(e) {
        alert("Impossible de lancer l'audio et la cam√©ra");
      }
    };

    async function setup() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        audioContext = new AudioContext();
        microphone = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        microphone.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        status.textContent = "En attente de gueulements...";
        listenSound();
      } catch (e) {
        status.textContent = "Erreur acc√®s cam√©ra/micro : " + e.message;
        status.style.color = "red";
      }
    }

    function listenSound() {
      analyser.getByteFrequencyData(dataArray);
      let values = dataArray.reduce((a, b) => a + b, 0);
      let average = values / dataArray.length;

      // Mise √† jour du d√©cibelm√®tre visuel
      decibelLevel.style.width = Math.min(average * 1.5, 100) + "%";

      const threshold = 70;
      if (average > threshold && canTakePhoto) {
        canTakePhoto = false;
        status.textContent = "Gueulage d√©tect√© ! Photo prise.";
        takePhoto();
        setTimeout(() => {
          canTakePhoto = true;
          status.textContent = "En attente de gueulements...";
        }, 3000);
      }
      requestAnimationFrame(listenSound);
    }

    function takePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL('image/png');

      photoDiv.innerHTML = `
        <img src="${imgData}" alt="Photo gueul√©e" />
        <div id="caption">merci @dbprod13</div>
      `;
      downloadBtn.style.display = 'inline-block';
      resetBtn.style.display = 'inline-block';

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = imgData;
        a.download = 'gueuloton-photo.png';
        a.click();
      };
    }

    resetBtn.onclick = () => {
      photoDiv.innerHTML = "";
      status.textContent = "En attente de gueulements...";
      downloadBtn.style.display = 'none';
      resetBtn.style.display = 'none';
    };
  </script>

</body>
</html>
